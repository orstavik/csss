<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd/Even Colored Lists - CSSS Demo</title>
    <script src="../src/auto.js?style=style&interval=400" type="module"></script>
</head>

<body class="$Typeface(main,Inter,sans-serif,16px,400) $Palette(primary,#6366f1,#ffffff) $Palette(secondary,#8b5cf6,#ffffff) $Palette(success,#10b981,#ffffff) $Palette(warning,#f59e0b,#ffffff) $Palette(danger,#ef4444,#ffffff) $Palette(dark,#1e293b,#ffffff) $Palette(muted,#64748b,#ffffff) $Palette(light,#f8fafc,#1e293b) $Palette(border,#e2e8f0,#1e293b) $Block(padding(2rem)) $bg(#light) $color(#dark)">

    <div class="$blockItem(inlineSize(800px,_,95%),margin(0,auto))">
        
        <h1 class="$Font(main,2.5rem,700) $color(#dark) $blockItem(margin(0,0,2rem,0)) $Block(textCenter)">
            ðŸ“‹ Task List
        </h1>

        <ul class="$Block(padding(0)) $blockItem(margin(0)) |li$Flex(row,itemsCenter,gap(1rem),padding(1rem))$Border(1px,solid,#border)$blockItem(margin(0,0,-1px,0))$transition(easeIn,0.2s) |li:nth-child(odd)$bg(#primaryBland) |li:nth-child(even)$bg(#white) |li:first-child$Border(radius(12px,12px,0,0)) |li:last-child$Border(radius(0,0,12px,12px)) |li:hover$bg(#primaryBland)">
            
            <li>
                <div class="$blockItem(size(40px,40px)) $bg(#primary) $Border(radius(50%)) $Flex(contentCenter,itemsCenter)">
                    <span class="$Font(main,1rem,600) $color(#white)">1</span>
                </div>
                <div class="$Flex(column,gap(0.25rem))">
                    <span class="$Font(main,1.1rem,600) $color(#dark)">Complete project proposal</span>
                    <span class="$Font(main,0.9rem) $color(#muted)">Due today</span>
                </div>
            </li>

            <li>
                <div class="$blockItem(size(40px,40px)) $bg(#secondary) $Border(radius(50%)) $Flex(contentCenter,itemsCenter)">
                    <span class="$Font(main,1rem,600) $color(#white)">2</span>
                </div>
                <div class="$Flex(column,gap(0.25rem))">
                    <span class="$Font(main,1.1rem,600) $color(#dark)">Review team feedback</span>
                    <span class="$Font(main,0.9rem) $color(#muted)">Due tomorrow</span>
                </div>
            </li>

            <li>
                <div class="$blockItem(size(40px,40px)) $bg(#success) $Border(radius(50%)) $Flex(contentCenter,itemsCenter)">
                    <span class="$Font(main,1rem,600) $color(#white)">3</span>
                </div>
                <div class="$Flex(column,gap(0.25rem))">
                    <span class="$Font(main,1.1rem,600) $color(#dark)">Update documentation</span>
                    <span class="$Font(main,0.9rem) $color(#muted)">Due next week</span>
                </div>
            </li>

            <li>
                <div class="$blockItem(size(40px,40px)) $bg(#warning) $Border(radius(50%)) $Flex(contentCenter,itemsCenter)">
                    <span class="$Font(main,1rem,600) $color(#white)">4</span>
                </div>
                <div class="$Flex(column,gap(0.25rem))">
                    <span class="$Font(main,1.1rem,600) $color(#dark)">Schedule client meeting</span>
                    <span class="$Font(main,0.9rem) $color(#muted)">Due Friday</span>
                </div>
            </li>

            <li>
                <div class="$blockItem(size(40px,40px)) $bg(#danger) $Border(radius(50%)) $Flex(contentCenter,itemsCenter)">
                    <span class="$Font(main,1rem,600) $color(#white)">5</span>
                </div>
                <div class="$Flex(column,gap(0.25rem))">
                    <span class="$Font(main,1.1rem,600) $color(#dark)">Test new features</span>
                    <span class="$Font(main,0.9rem) $color(#muted)">Due next month</span>
                </div>
            </li>

        </ul>

    </div>

</body>

</html>
