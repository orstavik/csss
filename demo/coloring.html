<script src="../src/auto.js?style=style&interval=400" type="module"></script>

<style>
  span {
    display: inline-block;
    height: 2rem;
    margin: 2px;
    padding: 10px;
  }
</style>
<main class="
  $block(padding(0)) $blockItem(margin(0),size(100%,100%))
  $palette(primary,#ff3412,#white)
  $bg(#grey20)
  "></main>

<script>
  const str = [];
  const bgs = ["00", 10, 20, 30, 40, 50, 60, 70, 80, 90];
  const fgs = [60, 70, 80, 90, "00", 10, 20, 30, 40, 50];
  for (let i = 0; i < 10; i++) {
    const cName = "#primary" + bgs[i];
    const onColorName = "#onPrimary" + fgs[i];
    str.push(`<span class="$border(3px) $bg(${cName}) $color(${onColorName})"> hello sunshine </span>`);
    for (let a = 9; a >= 0; a--) {
      str.push(`<span class="$border(3px) $bg(${cName}#a${100 - a * 10}) $color(${onColorName})"> hello alpha </span>`);
    }
    str.push("<hr>");
  }
  document.querySelector("main").insertAdjacentHTML("beforeend", str.join("\n"));
</script>
