<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepal</title>
  <script src="../src/auto.js?style=style&interval=400" type="module"></script>
</head>

<body
  class="$Typeface(main,Inter,sans-serif,16px) $Typeface(heading,Playfair+Display,serif,20px,700) $Flex(column,contentCenter,itemsCenter,padding(0)) $flexItem(margin(0),size(100%,100vh)) $color(white) $relative  $bg('https://images.unsplash.com/photo-1544735716-392fe2489ffa?w=1920&q=80')">

  <div class="$absolute(0,0) $blockItem(size(100%,100%)) $bg(#rgba(0,0,0,0.5))"></div>

  <div class="$relative $block(textCenter,padding(2rem)) $blockItem(size(650px,auto)) $zIndex(1)">

    <div class="$font(main,0.85rem,600,spacing(0.15em)) $uppercase $blockItem(margin(0,0,1.5rem,0)) $opacity(0.9)">
      ğŸ”ï¸ Land of the Himalayas</div>

    <h1
      class="$font(heading,4.5rem,700,spacing(0.02em)) $blockItem(margin(0,0,1rem,0)) $textShadow(0,4px,12px,#rgba(0,0,0,0.4)) $lineHeight(1.1)">
      Discover Nepal</h1>

    <p class="$font(main,1.3rem) $blockItem(margin(0,0,2.5rem,0)) $opacity(0.9) $lineHeight(1.6)">Where the Himalayas
      meet the sky and ancient traditions thrive</p>

    <div class="$flex(row,contentCenter,gap(1rem))">
      <button
        class="$bg(#white) $color(#1d2671) $font(main,1rem,600) $block(padding(1rem,2.5rem)) $Border(none,radius(50px)) $boxShadow(0,8px,20px,#rgba(0,0,0,0.3)) $cursor(pointer) $transition(easeIn,0.3s) :hover$translateY(-2px) :hover$boxShadow(0,12px,30px,#rgba(0,0,0,0.4))">Explore
        Now</button>
      <button
        class="$bg(#rgba(255,255,255,0.15)) $color(#white) $font(main,1rem,600) $block(padding(1rem,2.5rem)) $Border(2px,solid,#rgba(255,255,255,0.5),radius(50px)) $backdrop(blur(10px)) $cursor(pointer) $transition(easeIn,0.3s) :hover$bg(#rgba(255,255,255,0.25)) :hover$translateY(-2px)">Learn
        More</button>
    </div>

  </div>

</body>

</html>
