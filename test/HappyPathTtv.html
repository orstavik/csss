<test-html title="ttv">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <main class="$palette(#14a69b)">
    <div class="$block$w(,,100%)|*$block(margin(0,auto))">
      <a href="">
        <img src="https://i.imgur.com/tEhZDun.png" alt="home icon" width="110" height="35" class="logo">
      </a>
      <div
        class="$grid(cols(1fr),gap(1.5rem),padding(1.5rem)) $border(solid,width(3px),radius(0.5rem)) $w(,,1280px) $color(primary-bw)">

        <div class="$flex(.c)">
          <div class="$w(,100%,1024px) $border(radius(0.5rem)) $color(primary-box)"></div>
        </div>

        <div class="$flex(column,.a,gap(1rem))">
          <h4 closs="">Now Playing</h4>
          <div class="$flex(gap(1rem),..c)">
            <a href="" class="$color(primary-darkflip)">
              <i class="fa-solid fa-circle-play $color(primary-bw)"></i>
            </a>
            <a href="">
              <button
                class="$flex(gap(0.5rem),padding(0.5rem,1rem),..c) $border(none,radius(0.375rem)) $cursor(pointer) $color(primary-darkflip)">
                <i class="fa-solid fa-plus"></i>
                <span>MORE INFO</span>
              </button>
            </a>
          </div>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
            dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex
            ea commodo consequat.</p>
        </div>
      </div>
    </div>
  </main>
  <style>
    @layer container, items;

    @layer container {
      .\$palette\(\#14a69b\) {
        --palette-primary: #14a69b;
        --palette-secondary: oklch(from #14a69b 50 c calc(h - 60));
        --palette-tertiary: oklch(from #14a69b 50 c calc(h + 60));
        --palette-neutral: oklch(from #14a69b 50 0.02 h);
        --palette-bw-fg: 0;
        --palette-bw-bg: 1;
        --palette-text-fg: 0.23;
        --palette-text-bg: 0.99;
        --palette-box-fg: 0.23;
        --palette-box-bg: 0.92;
        --palette-flip-fg: 0.99;
        --palette-flip-bg: 0.66;
        --palette-darkflip-fg: 0.9;
        --palette-darkflip-bg: 0.33;
        --palette-chroma: 0.11151300140005216;
        --palette-pop: calc(c * 2);
      }

      .\$block\$w\(\,\,100\%\)\|\*\$block\(margin\(0\,auto\)\) {
        display: block;
        max-inline-size: 100%;
      }

      .\$grid\(cols\(1fr\)\,gap\(1\.5rem\)\,padding\(1\.5rem\)\) {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 1.5rem;
        padding: 1.5rem;
      }

      .\$border\(solid\,width\(3px\)\,radius\(0\.5rem\)\) {
        border-style: solid;
        border-width: 3px;
        border-radius: 0.5rem;
      }

      .\$w\(\,\,1280px\) {
        max-inline-size: 1280px;
      }

      .\$color\(primary-bw\) {
        color: oklch(from var(--palette-primary) var(--palette-bw-fg) calc(c - (c * max(var(--palette-bw-fg) - .8, 0) * 5)) h);
        --background-color: oklch(from var(--palette-primary) var(--palette-bw-bg) calc(c - (c * max(var(--palette-bw-bg) - .8, 0) * 5)) h);
        border-color: color-mix(in oklch, oklch(from var(--palette-primary) var(--palette-bw-bg) calc(c - (c * max(var(--palette-bw-bg) - .8, 0) * 5)) h), oklch(from var(--palette-primary) var(--palette-bw-fg) calc(c - (c * max(var(--palette-bw-fg) - .8, 0) * 5)) h) 30%);
      }

      .\$flex\(c\,\,\) {
        display: flex;
        justify-content: center;
      }

      .\$w\(\,100\%\,1024px\) {
        inline-size: 100%;
        max-inline-size: 1024px;
      }

      .\$border\(radius\(0\.5rem\)\) {
        border-style: solid;
        border-radius: 0.5rem;
      }

      .\$color\(primary-box\) {
        color: oklch(from var(--palette-primary) var(--palette-box-fg) calc(c - (c * max(var(--palette-box-fg) - .8, 0) * 5)) h);
        --background-color: oklch(from var(--palette-primary) var(--palette-box-bg) calc(c - (c * max(var(--palette-box-bg) - .8, 0) * 5)) h);
        border-color: color-mix(in oklch, oklch(from var(--palette-primary) var(--palette-box-bg) calc(c - (c * max(var(--palette-box-bg) - .8, 0) * 5)) h), oklch(from var(--palette-primary) var(--palette-box-fg) calc(c - (c * max(var(--palette-box-fg) - .8, 0) * 5)) h) 30%);
      }

      .\$flex\(column\,\(\,a\,\)\,gap\(1rem\)\) {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        gap: 1rem;
      }

      .\$flex\(gap\(1rem\)\,\(\,\,c\)\) {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .\$color\(primary-darkflip\) {
        color: oklch(from var(--palette-primary) var(--palette-darkflip-fg) calc(c - (c * max(var(--palette-darkflip-fg) - .8, 0) * 5)) h);
        --background-color: oklch(from var(--palette-primary) var(--palette-darkflip-bg) calc(c - (c * max(var(--palette-darkflip-bg) - .8, 0) * 5)) h);
        border-color: color-mix(in oklch, oklch(from var(--palette-primary) var(--palette-darkflip-bg) calc(c - (c * max(var(--palette-darkflip-bg) - .8, 0) * 5)) h), oklch(from var(--palette-primary) var(--palette-darkflip-fg) calc(c - (c * max(var(--palette-darkflip-fg) - .8, 0) * 5)) h) 30%);
      }

      .\$flex\(gap\(0\.5rem\)\,padding\(0\.5rem\,1rem\)\,\(\,\,c\)\) {
        display: flex;
        gap: 0.5rem;
        padding-block: 0.5rem;
        padding-inline: 1rem;
        align-items: center;
      }

      .\$border\(none\,radius\(0\.375rem\)\) {
        border-style: none;
        border-radius: 0.375rem;
      }

      .\$cursor\(pointer\) {
        cursor: pointer;
      }
    }

    @layer items {
      .\$block\$w\(\,\,100\%\)\|\*\$block\(margin\(0\,auto\)\) > * {
        margin-block: 0;
        margin-inline: auto;
      }

    }
  </style>
</test-html>
