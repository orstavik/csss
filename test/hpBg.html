<test-html title="linear background">
  <div class="$w(100vh) $h(100vh) $linear(0.25turn,#3f87a6,#ebf8e1,#f69d3c)">
    hello sunshine!
  </div>
  <style>
    @layer items, container;

    @layer container {
      .\$w\(100vh\) {
        inline-size: 100vh;
      }

      .\$h\(100vh\) {
        block-size: 100vh;
      }

      .\$linear\(0\.25turn\,\#3f87a6\,\#ebf8e1\,\#f69d3c\) {
        background-image: linear-gradient(0.25turn, rgb(63, 135, 166), rgb(235, 248, 225), rgb(246, 157, 60));
        background-position: 0% 0%;
        background-repeat: repeat;
        background-size: auto;
        background-origin: padding-box;
        background-clip: border-box;
        background-blend-mode: normal;
        background-attachment: scroll;
      }
    }

    @layer items {}
  </style>
</test-html>
