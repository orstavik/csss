<style>
  main {
    font-family: Arial, sans-serif;
    background: var(--grey-98);
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }

  h2 {
    margin-top: 40px;
    font-size: 1.2rem;
    border-bottom: 1px dashed #ccc;
    padding-bottom: 5px;
  }

  div {
    background: var(--background-color);
    border-style: solid;
    text-align: center;
  }

  .innerbox {
    width: 180px;
    line-height: 60px;
    vertical-align: middle;
    margin: 10px;
    padding: 10px;
  }

  .outerbox {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
  }

  p {
    margin: 10px 0;
    font-weight: bold;
  }

  .section {
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
</style>
<main></main>
<script>
  const hex = "#14a69b"; // change hex color here
  document.querySelector("main").className = `$palette(${hex})`;

  // Color names with -- prefix
  const names = "--primary|--secondary|--tertiary|--neutral";
  const reliefs = "text|bw|box|flip|darkflip";
  const modes = "pop|blend";

  // Create combinations
  const combos = {};

  // Base colors
  names.split("|").forEach((name) => {
    combos[name] = [];

    // Add reliefs to each base color
    reliefs.split("|").forEach((relief) => {
      combos[name].push(`${name},${relief}`);
    });

    // Add border strengths with relief
    [3, 5, 7].forEach((strength) => {
      combos[name].push(`${name},text,${strength}`);
    });
  });

  // Color modes
  modes.split("|").forEach((mode) => {
    names.split("|").forEach((name) => {
      const modeName = `${mode}(${name})`;
      combos[modeName] = [];

      // Add reliefs to each mode
      reliefs.split("|").forEach((relief) => {
        combos[modeName].push(`${modeName},${relief}`);
      });
    });
  });

  // Generate divs from combinations
  const divs = Object.entries(combos).map(
    ([name, combinations]) => `
    <div class="outerbox $color(${name})">
      <p style="margin: 10px 0; font-weight: bold;">$color(${name})</p>
      ${combinations
        .map((combo) => {
          // No need to replace spaces with commas anymore since we're already using commas
          return `<div class="innerbox $color(${combo})">${combo}</div>`;
        })
        .join("\n")}
    </div>
  `
  );

  document
    .querySelector("main")
    .insertAdjacentHTML("beforeend", divs.join("\n"));
</script>
<script type="module">

          try {

</script>
