<script src="../src/auto.js?style=style&interval=400" type="module"></script>

<body class="
  $grid(padding(20px),gap(40px))
  |$gridItem(size(100px,100px))
  |$border(1px)

  $font(arial,sm)
  ">
</body>
<script>
  const shades = {
    ambient: 0,
    edgeGlow: "#000",
  }
  for (let [type, color = ""] of Object.entries(shades))
    for (let i = 1; i <= 12; i += 2)
      document.body.insertAdjacentHTML("beforeend",
        `<div class="$gridItem(row(${i})) $boxShadow(${type},${i}${color ? ',' + color : ''})"> ${type}/${i}/${color}</div>`);
</script>
