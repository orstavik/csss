<script type="module">
  import * as CSSS from "/src/csss.js";
  import runTests from "/shots/mdTester.js";

  function test({ csss, css }) {
    const statement = csss.value, expected = css.value;
    const res = statement.split(/\s+/g).map(CSSS.parse).flat();
    const actual = res.map(({ cssText }) => cssText).join("\n\n");
    return {
      key: statement,
      actual,
      expected: expected
    };
  }
  runTests("animations,bg,border,block,iBlock,filter,flex,gap,grid,grandItems,nestedItems,color_palette,how2UseGradientColors,gradientFunctions,font,margin,textDecoration,shadows,position,transitions,transforms,objectFit,backdropFilters,calcVar,svg,paragraph", test);
</script>
