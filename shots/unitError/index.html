<script type="module">
  import * as CSSS from "/src/csss.js";
  import runTests from "/shots/mdTester.js";

  document.head.append(document.createElement('style'));
  const tester = document.head.lastElementChild.sheet;

  function test({ csss, error }) {
    const key = csss.value;
    const expected = error.value;
    let actual;
    try {
      actual = CSSS.parse(key);
    } catch (error) {
      actual = error.message ?? error;
    }
    return { key, actual, expected };
  }

  runTests("syntax,uhpOne", test);
</script>
